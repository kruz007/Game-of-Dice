<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Game of Dice</title>
</head>
<body class="bg-primary">
    <main class="container">
        <h1 class="text-center">Hit the refresh btn</h1>
        <div class="d-flex justify-content-between align-items-center w-75 m-auto ss">
            <div class="dice">
                <p class="text-center">Player 1</p>
                <img src="assets/Dice1.jpg" alt="dice image1">
            </div>
            <div class="dice">
              <p class="text-center">Player 2</p>
                <img src="assets/Dice2.jpg" alt="dice image2">  
            </div>
        </div>
        <button class="refresh-button">Refresh</button>
    </main>
 
    <script src="app.js"></script>    
</body>
</html>
